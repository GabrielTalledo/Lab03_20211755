<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista de Clinicas</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            LAB3 - JUEVES
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{'/clinica'}">Clinicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/oftalmologo'}">Oftalmólogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/paciente'}">Pacientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div style="text-align: left;"><h1>Lista de Clínicas</h1></div>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Nombre de la Clínica</th>
            <th>Dirección</th>
            <th>Telefono</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="clinica,obj: ${listaClinicas}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${clinica.getNombre()}"></td>
            <td th:text="${clinica.getDireccion()}"></td>
            <td th:text="${clinica.getTelefono()}"></td>
            <td><a class="btn btn-success" th:href="@{'/clinica/listaOftalmologos?id=' + ${clinica.getId()}}">Mostrar oftalmólogos</a></td>
            <td><a class="btn btn-warning" th:href="@{'/clinica/listaPacientes?id=' + ${clinica.getId()}}">Mostrar pacientes</a></td>
        </tr>
    </table>
</div>
<div class="footer" style=" background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # PUCP - GTICS - 2023
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
