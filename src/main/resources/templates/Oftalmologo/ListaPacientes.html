<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista de Oftalmologos</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            LAB3 - JUEVES
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{'/clinica'}">Clinicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  th:href="@{'/oftalmologo'}">Oftalmólogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/paciente'}">Pacientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div style="text-align: left;"><h1>Lista de Pacientes por Oftalmologo</h1></div>

    <div style="text-align: left;"><h3>Oftalmologo</h3></div>
    <table class="mt-2 table table-striped">
        <tr>
            <th>Id</th>
            <th>Nombre del Oftalmólogo</th>
            <th>Correo</th>
            <th>Clínica</th>
        </tr>
        <tr>
            <td th:text="${clinica.getId()}"></td>
            <td th:text="${clinica.getNombre()}"></td>
            <td th:text="${clinica.getDireccion()}"></td>
            <td th:text="${clinica.getTelefono()}"></td>
        </tr>
    </table>

    <div style="text-align: left;"><h3>Pacientes</h3></div>
    <table class="mt-2 table table-striped">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Genero</th>
            <th>Diagnostico</th>
            <th>Fecha de Cita</th>
            <th>Número de Habitación</th>
        </tr>
        <tr th:each="paciente, obj: ${listaPacienteClinica}">
            <td th:text="${paciente.getId()}"></td>
            <td th:text="${paciente.getNombre()}"></td>
            <td th:text="${paciente.getEdad()}"></td>
            <td th:text="${paciente.getGenero()}"></td>
            <td th:text="${paciente.getDiagnostico()}"></td>
            <td th:text="${paciente.getFechaCita()}"></td>
            <td th:text="${paciente.getNumHabitacion()}"></td>
        </tr>
    </table>

    <a class="mt-4 mb-4 btn btn-danger" th:href="@{/clinica}">Regresar</a>
</div>


<div class="footer" style=" background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # PUCP - GTICS - 2023
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
