<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Lista de Pacientes</title>
</head>
<body>
<nav class="navbar navbar-expand" style="background-color: #c1d6fa;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">
            LAB3 - JUEVES
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/clinica'}">Clinicas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/oftalmologo'}">Oftalmólogos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active"  aria-current="page"  th:href="@{'/paciente'}">Pacientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div style="text-align: left;"><h1>Editar Paciente</h1></div>

    <form method="post" th:action="@{'/paciente/editarHabitacion'}" class="col-4">
        <input th:value="${paciente.getId()}" name="pacienteId" type="hidden" />
        <div class="mb-3">
            <label for="companyname" class="form-label">Nombre del paciente</label>
            <input th:value="${paciente.getNombre()}" name="pacienteNombre" type="text" class="form-control" id="companyname" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Número de habitación</label>
            <input th:value="${paciente.getNumHabitacion()}" name="numHabitacion" type="text" class="form-control" id="phone" />
        </div>
        <a th:href="@{'/paciente'}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Editar</button>
    </form>
</div>
<div class="footer" style=" background-color: #dae0e8;">
    <div style="padding-top: 10px; padding-bottom: 10px;" class="container">
        # PUCP - GTICS - 2023
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
